{% extends "shop/base.html" %}
{% load static %}
{% block content %}
    <div id="main" class="product-list">
        {% for product in products %}
            <div class="product-detail">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="panel panel-default">
                                <div class="panel-heading"><h3><a href="{{ product.category.get_absolute_url }}">{{ product.category }}</a></h3></div>
                                <div class="panel-body"><a href="{{ product.get_absolute_url }}"><img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'img/no_image.png' %}{% endif %}" class='img-responsive' style='width:100%' alt='Image'></a></div>
                                <div class="panel-footer">{{ product.name }}</div>
                                <div class="panel-footer">${{ product.price }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
