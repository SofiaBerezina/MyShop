{% extends "shop/base.html" %}
{% load static %}
{% block content %}
<div class="product-detail">
    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                <div class="panel panel-default">
                    <div class="panel-heading"><h3><a href="{{ product.category.get_absolute_url }}">{{ product.category }}</a></h3></div>
                    <div class="panel-body"><img
                            src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'img/no_image.png' %}{% endif %}"
                            class='img-responsive' style='width:100%' alt='Image'></div>
                    <div class="panel-footer">{{ product.name }}</div>
                    <div class="panel-footer">${{ product.price }}</div>
                </div>
            </div>
            <div class="col-sm-7">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-body">
                            <p>{{ product.description|linebreaks }}</p>
                        </div>
                        <div class="panel-footer"><p class="price">${{ product.price }}</p>
                            <form action="{% url 'cart:cart_add' product.id %}" method="post">
                                {{ cart_product_form }}
                                {% csrf_token %}
                                <input type="submit" value="Add to cart">
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>


    </div>
</div>
{% endblock %}
